<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encryptor</title>

        <!-- google fonts -->
        <link rel="stylesheet" href="assets/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Roboto&display=swap"
            rel="stylesheet">
    </head>

    <body>
        <div class="container">
            <div class="left">
                <header class="header">
                    <img src="assets/images/Logo.png" alt="Alura logo" class="header--img">
                </header>
                <div class="bottom">
                    <p> <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                            <!--! Font Awesome Pro 6.1.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                            <path
                                d="M256 0C114.6 0 0 114.6 0 256s114.6 256 256 256s256-114.6 256-256S397.4 0 256 0zM232 152C232 138.8 242.8 128 256 128s24 10.75 24 24v128c0 13.25-10.75 24-24 24S232 293.3 232 280V152zM256 400c-17.36 0-31.44-14.08-31.44-31.44c0-17.36 14.07-31.44 31.44-31.44s31.44 14.08 31.44 31.44C287.4 385.9 273.4 400 256 400z" />
                        </svg>Solo letras minúsculas y sin acentos</p>
                    <div class="bottom--content">
                        <button class="bottom--content__encrypt">Encriptar</button>
                        <button class="bottom--content__decrypt">Desencriptar</button>
                    </div>
                </div>
                <div class="main">
                    <textarea placeholder="Ingrese el texto aqui" class="main__text"></textarea>
                </div>
            </div>
            <div class="right-side">
                <img src="assets/images/Muñeco.png" alt="Muñeco">
                <p class="right-side--text">
                    Ningún mensaje fue encontrado
                    <br>
                    <span>
                        Ingresa el texto que desees encriptar o desencriptar.
                    </span>
                </p>
                <div class="bottom--content__copy">
                    <button>Copiar</button>
                </div>

            </div>
        </div>
    </body>

</html>
