<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encryptor</title>

        <!-- google fonts -->
        <link rel="stylesheet" href="assets/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Roboto&display=swap"
            rel="stylesheet">

        <!-- fontawesome  -->
        <script src="https://kit.fontawesome.com/135afbfc6b.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <main class="container">
            <section class="left">
                <header class="header">
                    <img src="assets/images/Logo.png" alt="Alura logo" class="header--img">
                </header>
                <div class="bottom">
                    <div class="bottom--content">
                        <button class="bottom--content__encrypt" id="button_encrypt">Encriptar</button>
                        <button class="bottom--content__decrypt">Desencriptar</button>
                    </div>
                </div>
                <div class="main">
                    <textarea placeholder="Ingrese el texto aqui" class="main__text" id="textarea"></textarea>
                </div>
            </section>
            <section class="right-side" id="right-side">
                <img src="assets/images/Muñeco.png" alt="Muñeco" id="img_munieco">
                <p class="right-side--text" id="p_show_hidden">
                    Ningún mensaje fue encontrado
                    <br>
                    <span>
                        Ingresa el texto que desees encriptar o desencriptar.
                    </span>
                </p>
                <p class="text_content" id="text_content"></p>
                <div class="bottom--content__copy">
                    <svg id="copy" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                        <!--! Font Awesome Pro 6.1.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                        <path
                            d="M384 96L384 0h-112c-26.51 0-48 21.49-48 48v288c0 26.51 21.49 48 48 48H464c26.51 0 48-21.49 48-48V128h-95.1C398.4 128 384 113.6 384 96zM416 0v96h96L416 0zM192 352V128h-144c-26.51 0-48 21.49-48 48v288c0 26.51 21.49 48 48 48h192c26.51 0 48-21.49 48-48L288 416h-32C220.7 416 192 387.3 192 352z" />
                    </svg>

                </div>
            </section>
        </main>

        <script src="assets/encrypt.js"></script>
        <script src="assets/copy.js"></script>
    </body>

</html>
