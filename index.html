<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encryptor</title>

        <!-- google fonts -->
        <link rel="stylesheet" href="assets/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Roboto&display=swap"
            rel="stylesheet">
    </head>

    <body>
        <div class="container">
            <div class="left">
                <header class="header">
                    <img src="assets/images/Logo.png" alt="Alura logo" class="header--img">
                </header>
                <div class="bottom">
                    <div class="bottom--content">
                        <button class="bottom--content__encrypt" id="button_encrypt">Encriptar</button>
                        <button class="bottom--content__decrypt">Desencriptar</button>
                    </div>
                </div>
                <div class="main">
                    <textarea placeholder="Ingrese el texto aqui" class="main__text" id="textarea"></textarea>
                </div>
            </div>
            <div class="right-side" id="right-side">
                <img src="assets/images/Muñeco.png" alt="Muñeco" id="img_munieco">
                <p class="right-side--text" id="p_show_hidden">
                    Ningún mensaje fue encontrado
                    <br>
                    <span>
                        Ingresa el texto que desees encriptar o desencriptar.
                    </span>
                </p>
                <div class="bottom--content__copy">
                    <button>Copiar</button>
                </div>

            </div>
        </div>

        <script src="assets/script.js"></script>
    </body>

</html>
